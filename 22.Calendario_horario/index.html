<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Firmino</title>

    <style>
      body {
        text-align: center;
      }
      fieldset {
        width: 50%;
        border: thin solid gray;
        border-radius: 2%;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h1>Calendário e Caixa de horário</h1>

    <fieldset>
      <legend>Datas e Horários</legend>
      <form action="" method="get">
        <label for="data">Data:</label>
        <input type="date" name="data" id="data" /><br />
        <br>
        <label for="hora">Hora:</label>
        <input type="time" name="hora" id="hora" /><br />
        <br>
        <label for="semana">Semana do ano:</label>
        <input type="week" name="semana" id="semana" /><br>
        <br>
        <label for="mes_ano">Mês do ano</label>
        <input type="month" name="mes_ano" id="mes_ano" />
      </form>
    </fieldset>
  </body>
</html>
