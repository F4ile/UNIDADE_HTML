<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Firmino</title>
  </head>
  <body>
    <h1>Controle de textarea - Caixa de comentários</h1>

    <form action="" method="get">
      <textarea
        name="comentario"
        id="comentario"
        cols="30"
        rows="10"
        maxlength="500"
        minlength="10"
        placeholder="Escreva aqui o seu comentário..."
      ></textarea>

      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
